
{% block header %}
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- 设置标志和折叠特效，更加适合自适应界面 -->
        <div class="navbar-header">
            <!-- 设置折叠页面的按钮 -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#navbar-collapse-head">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{% url 'article:home'%}" class="navbar-brand" style="font-size:2em;">LT</a>
        </div>

        <!-- 折叠的内容 -->
        <div class="collapse navbar-collapse" id="navbar-collapse-head">
            <ul class="nav navbar-nav nav-pills" style="font-size:16px;">

                {% for cate in categorys %}
                <li class="nav-item"><a href="{% url 'article:category' cate.urlname %}" class="nav-link">{{cate.name}}</a></li>
                {% endfor %}
                <!-- 手动设置目录 -->


                <!-- <li class="nav-item active" ><a href="#" class="nav-link">电影</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">读书</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">摄影</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">旅游</a></li> -->
            </ul>

            <!-- 导航栏的的搜索框 -->
            <div class="search navbar-right">
                <form class="navbar-form navbar-left" method="get" action="#" >
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" id="search" name="search">
                    </div>
                    <button type="submit" class="btn btn-default">
                        提交
                    </button>
                </form>

                {% if user.is_authenticated %}
                <!-- 如果用户已经登录，则显示用户名和下拉菜单 -->
                <span class="nav navbar-nav ">
                    <ul class="nav navbar-nav text-center" style="font-size:16px;">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="{% url 'article:home'%}admin" id="navbarDropdown"
                                role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ user.username }}
                            </a>
                           

                        </li>
                    </ul>
                </span>

                {% else %}
                <!-- 如果用户没有登录，则显示登录按钮 -->
                <!-- 登陆/注册 -->
                <span class="nav navbar-nav ">
                    <ul class="nav navbar-nav text-center" style="font-size:16px;">
                        <li class="nav-item"><a href="{% url 'article:home'%}admin" class="nav-link">登录|注册</a></li>
                    </ul>
                </span>
                <!-- 结束判断是否登录 -->
                {% endif%}
            </div>

        </div>
    </div>
</nav>


{% endblock header %}
