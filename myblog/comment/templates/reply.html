<!-- 载入静态文件 -->
{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

    
</head>

<body>
    <form action="." method="POST" id="reply_form">

        {% csrf_token %}

        <div class="form-group">
            <div id="test">
                {{ comment_form.media }}
                {{ comment_form.body }}
            </div>
        </div>
    </form>
    <!-- 提交按钮 -->
    <button onclick="confirm_submit({{ article_id }}, {{ parent_comment_id }})" class="btn btn-primary">发送</button>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper-1.14.4.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- csrf token -->
    <script src="{% static 'js/csrf.js' %}"></script>

    <script>
        $(function () {
            $(".django-ckeditor-widget").removeAttr('style');
        });

        function confirm_submit(article_id, comment_id) {
            // 从 ckeditor 中取值
            let content = CKEDITOR.instances['id_body'].getData();
            // 调用 ajax 与后端交换数据
            $.ajax({
                url: '/comment/post-comment/' + article_id + '/' + comment_id,
                type: 'POST',
                data: { body: content },
                // 成功回调
                success: function (e) {

                    // if(e === '200 OK'){
                    //     parent.location.reload();
                    // }

                    parent.location.reload();

                    if (e.code === '200 OK') {
                        // 调用父页面的函数
                        parent.post_reply_and_show_it(e.new_comment_id);
                        // parent.location.reload();
                    };
                }
            });
        }
    </script>

</body>

</html>
